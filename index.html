<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon" />
    <title>Encriptador</title>
  </head>
  <body>
    <header class="logo">
      <img class="logoImg" src="img/logo.jpg" alt="logo" />
      <h1 class="tittle">ENCRIPTADOR DE TEXTO</h1>
    </header>
    <main>
      <div class="container">
        <div class="encriptar">
          <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresa el texto aquí"
          ></textarea>
        </div>

        <div id="encriptado" class="encriptado">
          <img src="img/candado.jpg" id="candado" />
          <h1 id="titulo-mensaje">Ningun mensaje fue encontrado</h1>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar.
          </p>
        </div>
        <div id="desencriptado" class="desencriptado">
          <div class="contenedor-mensaje">
            <div class="contenedor-resultado">
              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
                class="mensaje"
              ></textarea>
            </div>

            <button class="btn-copiar" type="button" onclick="copiar()">
              Copiar
            </button>
          </div>
        </div>
        <div class="terminos">
          <img class="vectorImg" src="img/vector.png" alt="" />
          <p class="vector">Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button
            class="btn-encriptar"
            type="button"
            id="btn-encriptar"
            onclick="encriptar()"
          >
            Encriptar
          </button>
          <button
            class="btn-desencriptar"
            type="button"
            id="btn-desencriptar"
            onclick="desencriptar()"
          >
            Desencriptar
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="nombre">
        <p>Fernandez Diego</p>
      </div>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
